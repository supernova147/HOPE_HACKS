<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testing Map</title>
        <link rel="stylesheet" href="../css/shared.css">
        <link rel="stylesheet" href="../css/map.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


        <style>
            #map {
                height: 100vh;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header class="header">
        <nav class="navbar">
            <a href="index.html" class="headLogo__a"><img src="img/HBHprime.png" alt="HomeBase Health" height="90rem"></a>
            <ul class="nav-menu">
                <li class="nav__li">
                    <a href="index.html" class="nav__a">Home</a>
                </li>
                <li class="nav__li">
                    <a href="map.html" class="nav__a">Clinic Locator</a>
                </li>
                <li class="nav__li">
                    <a href="form.html" class="nav__a">Form</a>
                </li>
                <li class="nav__li">
                    <a href="#" class="nav__a">Resources</a>
                </li>
            </ul>
            <div class="burger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        </header>
        <h1>My Google Maps Demo</h1>
        <form id="map__searchForm">
            <input type="text" id="map__inputBar" name="address" />
            <button type="submit" id="map__searchBtn">Search</button>
        </form>

        <div id="filter-modal__show-toggleBtn">
            <input
                type="checkbox"
                id="org-markers__checkbox"
                name="org-markers__toggle"
                checked
            />
            <label class="filter-modal__label" for="org-markers__toggle">
                Show Temporary Facilities
            </label>
        </div>
        <div id="map"></div>
        <button id="map__filter-btn">
            <span class="material-symbols-outlined"> tune </span>
            Filter
        </button>

        <form id="map__filter-form">
            <button id="map__close-filter-btn">
                <i class="material-symbols-outlined"> close </i>
            </button>

            <div id="filter-modal__facility-type">
                <label class="filter-modal__label" for="facility-type">
                    Facility Type
                </label>
                <select id="facility-type__select" name="facility-type">
                    <option value="">Select facility type</option>
                    <option value="Home Care">Home Care</option>
                    <option value="Family Care Home">Family Care Home</option>
                    <option value="Home for the Aged">Home for the Aged</option>
                    <option value="Hospice">Hospice</option>
                    <option value="Hospital">Hospital</option>
                    <option value="Mental Health Homes">
                        Mental Health Homes
                    </option>
                    <option value="Nursing Home Facility">
                        Nursing Home Facility
                    </option>
                    <option value="Nursing Pool">Nursing Pool</option>
                    <option value="Cardiac Rehab Program">
                        Cardiac Rehab Program
                    </option>
                    <option value="Ambulatory Surgery">
                        Ambulatory Surgery
                    </option>
                    <option value="Mental Health Hospital">
                        Mental Health Hospital
                    </option>
                </select>
            </div>

            <div id="filter-modal__icf">
                <input type="checkbox" id="icf__checkbox" name="icf" />
                <label class="filter-modal__label" for="icf"
                    >Intermediate Care Facility</label
                >
            </div>

            <div id="filter-modal__saeligible">
                <input
                    type="checkbox"
                    id="saeligible__checkbox"
                    name="saeligible"
                />
                <label class="filter-modal__label" for="saeligible"
                    >Special Assistance Eligible (Adult Care)</label
                >
            </div>

            <button type="submit" id="map__filter-submit">
                Show Facilities
            </button>
        </form>

        <script type="module" src="../js/map.js"></script>
    </body>
</html>
